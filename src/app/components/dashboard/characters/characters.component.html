<div class="contorno">
    <div class="Spacer"></div>
    <div class="Spacer"></div>
    <div class="Spacer"></div>


    <div class="ListBubbles" *ngIf="auth.isAuthenticated$ | async">
    <br>
    <p class="TitleBubbles" >Your Characters</p>
    <mat-form-field appearance="standard">
        <mat-label><b>Filter</b></mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
      </mat-form-field>
      <div class="mat-elevation-z6">
       
       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="ListadoPersonajes">
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let Characters">{{ Characters._NombrePersonaje }}</td>
          </ng-container>

          <ng-container matColumnDef="Raza">
            <th mat-header-cell *matHeaderCellDef>Raza</th>
            <td mat-cell *matCellDef="let Characters">{{ Characters._Raza }}</td>
          </ng-container>

          <ng-container matColumnDef="Clase">
            <th mat-header-cell *matHeaderCellDef>Clase</th>
            <td mat-cell *matCellDef="let Characters">{{ Characters._Clase }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
         </table>
         
        </div>
    </div>

    <div class="Spacer" *ngIf="auth.isAuthenticated$ | async"></div>

    <div class="ListBubbles">
    <br>
    <p class="TitleBubbles">All Characters</p>
        asd
    </div>
</div>
